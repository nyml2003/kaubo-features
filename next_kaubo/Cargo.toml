[package]
name = "next_kaubo"
version = "0.1.0"
edition = "2024"

[features]
trace_execution = []

[dependencies]
thiserror = "2.0.17"

# 测试覆盖率配置 (cargo-tarpaulin)
[profile.test]
opt-level = 0
debug = true

# Tarpaulin 覆盖率配置
# 运行: cargo tarpaulin
[package.metadata.tarpaulin]
# 输出格式
out = ["Html", "Xml"]
# 输出目录
output-dir = "target/tarpaulin"
# 失败阈值 (可选)
# fail-under = 80
